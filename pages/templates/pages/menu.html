<header class="freefair-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">

        <h1>Free Fair Unfettered</h1>

      </div>
    </div>
  </div>
</header>

<nav class="navbar navbar-freefair">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ><a href="{% url 'pages:index' %}" class="{% if active == 'index' %}active{% endif %}">Home</a></li>
        {% for page in pages %}
        <li><a href="{% url 'pages:single-page' page.url %}" class="{% if active == page.url %}active{% endif %}">{{ page.title }}</a></li>
        {% endfor %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

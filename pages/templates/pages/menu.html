      </div>
    </div>
  </div>
</header>

<nav class="navbar navbar-freefair">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->

      <ul class="nav navbar-nav">
        <li ><a href="{% url 'pages:index' %}" class="{% if active == 'index' %}active{% endif %}">HOME</a></li>
        {% for page in pages %}
        <li><a href="{% url 'pages:single-page' page.url %}" class="{% if active == page.url %}active{% endif %}">{{ page.title.upper }}</a></li>
        {% endfor %}
        <li class="dropwdown">
        <a href="#" class="dropdown-toggle{% if active == 'state' %} active{% endif %}" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">STATES <span class="caret"></span></a>
          <ul class="dropdown-menu">
            {% for state in states %}
              <li><a href="{% url 'pages:state-page' state.state %}">{{ state.get_state_display|upper }}</a></li>
            {% endfor %}
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->

{% extends "site_base.html" %}

{% block nav %}
  {% load menuloader %}
  {% menu page.url %}
{% endblock nav %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        {% load block_tags %}
        {% for blockData in page.blocks.all %}
          {% blockmaker blockData %}
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}

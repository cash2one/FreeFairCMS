{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="keywords" content="free, fair, elections, gerrymandering">
        <meta name="Description" content="">

        <title>{% block title_extra %}{% endblock title_extra %}Free, Fair, and Unfettered</title>

        <!-- Favicon -->
        <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <!-- CSS Includes -->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">

        <!-- SASS -->
        {% load sass_tags %}
        <link href="{% sass_src 'css/freefair.scss' %}" rel="stylesheet" type="text/css" />

        {% block extra_css %}
        {% endblock extra_css %}
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="{% static "js/jquery-3.1.1.min.js" %}"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="{% static "js/bootstrap.min.js" %}"></script>

      <!-- Recaptcha AJAX -->
      <script src='https://www.google.com/recaptcha/api.js'></script>

    </head>
    <body>

    {% block nav %}
    {% endblock nav %}

    {% block content %}
    {% endblock content %}

    <!-- Javascript Includes -->


    <!-- material js collapse -->
    <script src="{% static "js/material_collapse.js" %}"></script>

    {% block extra_js %}
    {% endblock extra_js %}

    </body>
  </html>
